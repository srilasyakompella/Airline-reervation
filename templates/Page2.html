    <script>
        function showDiv() {
            document.getElementById('Div').style.display = "block";
        }

        function displayUserCards() {
            //document.getElementById("passengerCardsContainer").innerHTML = ""
            //alert(document.getElementById("passengers").value)
            //var itm = document.getElementById("Div");
            for (let i = 0; i < document.getElementById("passengers").value - 1; i++) {
                var itm = document.getElementById("Div");
                var cln = itm.cloneNode(true);
                document.getElementById("passengerCardsContainer").appendChild(cln);
                document.getElementsByName("fname")[1].name = "fname" + (i + 1).toString();
                document.getElementsByName("lname")[1].name = "lname" + (i + 1).toString();
                document.getElementsByName("email")[1].name = "email" + (i + 1).toString();
                document.getElementsByName("phno")[1].name = "phno" + (i + 1).toString();
                document.getElementsByName("age")[1].name = "age" + (i + 1).toString();


                //document.getElementById("passengerCardsContainer").appendChild(cln);
