<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .ss {
            background-color: #232931;
        }
        
        .st {
            background-color: #D3DEDC;
            color: #d3d6d5;
        }
    </style>
</head>

<body class="st">
    <div class="container ss w-50 shadow-sm p-3 rounded position-absolute top-50 start-50 translate-middle">
        <h2 class="display-6 text-center">ENTER CARD DETAILS</h2>
        <hr>
        <form action="{{ url_for('Page5') }}" method="POST">
            <div class="d-flex justify-content-evenly">
                <div class=" lead mt-3 ms-3">
                    <div class="col-sm-12 mt-3">
                        <label for="cardOwnerName" class="p-2">CARD OWNER</label>
                        <input type="text" name="cardOwnerName" id="cardOwnerName" class="form-control" placeholder="Card Owner Name">
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label for="cardNumber" class="p-2">CARD NUMBER</label>
                        <input type="text" name="cardNumber" id="cardNumber" class="form-control ml-3" placeholder="Valid Card Number">
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-8">
                            <label for="expiryDate" class="p-2">EXPIRY DATE</label>
                            <input type="text" name="expiryDate" id="expiryDate" class="form-control" placeholder="MM  YY">
                        </div>
                        <div class="col-sm-4">
                            <label for="cvv" class="p-2">CVV</label>
                            <input type="text" name="cvv" id="cvv" class="form-control">
                        </div>
                    </div>
                    <div class="lead mt-5 text-info text-center">
                        <p>Total Fare: {{totalFare}}</p>
                    </div>
                </div>
                <!-- <div > -->
                <img src="https://www.nobroker.in/blog/wp-content/uploads/2018/10/shutterstock_295676969-1200x959.jpg" class="w-50 rounded float-end mt-4 mx-4" alt="cards">
                <!-- </div> -->
            </div>
            <div class="mt-3 d-flex justify-content-evenly">
                <input type="submit" class="btn btn-primary w-50 m-3 btn-lg " value="Pay Now">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
