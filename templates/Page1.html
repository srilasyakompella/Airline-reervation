<html>

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./airline.css"> -->
</head>

<body style="background-color:#D3DEDC" class="p-5 text-white d-flex justify-content-center">
    <div style="flex-direction:column;width:600px;" class="border border-3 border-primary rounded-3">
        <form style="width:600px;" class="mx-auto p-5 " action="{{ url_for('Page2') }}" method="POST">
            <h2 class="text-center display-5">Sign In</h2>
            <p class="fs-5 lead text-center">Welcome back! Login with your credentials</p>
            <hr>
            <div class="row my-2 mt-5 lead">
                <label for="name" class="col-sm-3 col-form-label">Username</label>
                <div class="user col-sm-9">
                    <input type="text" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="row my-3 lead ">
                <label for="password" class="col-form-label col-sm-3">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password" id="password" class="form-control"> {%if s==1%}
                    <p class="text-danger">Incorrect password</p>
                    {%endif%} {%if c==0 %}
                    <p class="text-danger">Credentials not found , please sign up first</p>
                    {%endif%}
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="mx-5 mt-5 btn-lg btn btn-primary">
            </div>
        </form>
        <form class="mx-auto mt-0" action="{{url_for('Signup')}}" method="POST">
            <p class="lead text-center">Don't have an account?
                <input class="mx-2 btn btn-primary " type="submit" value="Signup">
            </p>
        </form>
    </div>


    <style>
        .border {
            background-color: #232931;
        }
        
        .t {
            color: #EEEEEE;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
