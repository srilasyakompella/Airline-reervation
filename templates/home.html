<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #232931;">
    <h1 class="text-center text-info display-5 mt-5">AVAILABLE FLIGHTS</h1>
    <div style="margin-top: 3rem;">
        <table id="table" style="background-color:#393E46" class="table m-auto w-75">
            <thead class="border text-center text-white">
                <th class="border fs-5">S.No</th>
                <th class="border fs-5">Airline</th>
                <th class="border fs-5">Departure</th>
                <th class="border fs-5">Destination</th>
                <th class="border fs-5">Flight No</th>
                <th class="border fs-5">Time of Departure</th>
                <th class="border fs-5">Time of Arrival</th>
                <th class="border fs-5">Charges</th>

            </thead>
            <tbody>
                <tr>
                    {% for i in l%} {% if i[2]==fromCity and i[3]==toCity%}
                    <tr id="value" class="m-auto">
                        {%for x in i%}
                        <td class="text-center border text-white">{{x}}</td>
                        {%endfor %}


                    </tr>{% endif %} {% endfor %}

                </tr>
                <p id="demo"></p>
            </tbody>
        </table>
        <form action="{{ url_for('Page4') }}" method="POST">
            <input type="hidden" value="abc" name="abc" id="abc" class="form-control">
            <div class="d-flex justify-content-center">
                <input type="submit" value="proceed to pay" class="btn btn-primary w-25 btn-lg mx-5 mt-5 text-light fw-bold lead form-control">
            </div>
        </form>


    </div>

    <style>
        table tr:not(:first-child) {
            cursor: pointer;
            transition: all .25s ease-in-out;
        }
        
        table tr:not(:first-child):hover {
            background-color: rgb(29, 83, 94);
        }
    </style>
    <script>
        var table = document.getElementById('table'),
            rIndex;
        for (var i = 1; i < table.rows.length; i++) {
            table.rows[i].onclick = function() {
                rIndex = this.rowIndex;
                console.log(rIndex)
                document.getElementById("abc").value = this.cells[0].innerHTML;

            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
